<!DOCTYPE html><html lang="en">
<head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <meta http-equiv="X-UA-Compatible" content="ie=edge">  <title>Mission to Mars</title>  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></head>
<body>
<div class="jumbotron jumbotron-fluid text-center">
  <div class="container">
    <h1 class="display-4">Mission to Mars</h1>
    <a class="btn btn-primary btn-lg" href="../scrape" role="button">Scrape Data</a>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Latest Mars News</h2>
      <p>{{ mars.news_title }}<br>
      {{ mars.news_p }}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <h2>Featured Image</h2>
      <img src="{{mars.img_url}}" class="img-responsive">
    </div>
    <div class="col-md-4">
      <h2>Latest Mars Tweet</h2>
      <p>{{ mars.tweet_text }}</p>
      <br>
      <br>
      <h2>Mars Facts</h2>
      {{ mars.mars_table | safe }}
    </div>
  </div>
  <div class="row">
    <div class="thumbnail">
    {% for hemisphere in mars.hemispheres %}
    <div class="col-md-6">
      
      <img src="{{hemisphere.img_url}}" class="img-responsive"> 
      
    </div>
    {% endfor %}
  </div>
</div>
</body>
</html>
